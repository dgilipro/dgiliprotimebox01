<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeboxPro - Daily Timeboxing Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="planner-container">
        <header>
            <h1>TimeboxPro</h1>
            <p>Daily Timeboxing Planner</p>
        </header>

        <div class="date-picker">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <main>
            <section class="priorities-section">
                <div class="card">
                    <h2>Top Priorities</h2>
                    <textarea id="top-priorities" rows="3" placeholder="Enter your top priorities for the day"></textarea>
                </div>

                <div class="card">
                    <h2>Brain Dump</h2>
                    <textarea id="brain-dump" rows="3" placeholder="Write down any other thought or tasks here..."></textarea>
                </div>
            </section>

            <section class="task-list card">
                <h2><i class="fas fa-tasks"></i> Tasks</h2>
                <table id="task-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Task</th>
                            <th>Done</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="task-tbody"></tbody>
                </table>
                <button id="add-task" class="btn"><i class="fas fa-plus"></i> Add Task</button>
            </section>

            <section class="progress-section card">
                <h2>Progress</h2>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-text">0% Complete</p>
            </section>

            <section class="summary card">
                <h2>Completed Tasks</h2>
                <ul id="completed-tasks"></ul>
            </section>
        </main>

        <button id="print-button" class="btn">Print Planner</button>
      <button id="reset-button" class="btn">Reset Planner</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
